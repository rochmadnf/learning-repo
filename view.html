<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History &mdash; Rochmad</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  <style>
    body{
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map">

  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([-0.9109409, 119.8632198], 18);
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });
    osm.addTo(map);
    let marker, circle, polyline, interval;
    let count = 0;
    let latlngs = [];

    window.addEventListener('load', (e)=>{
      if(document.querySelector('.disclaimer')) document.querySelector('.disclaimer').remove();
      const from = prompt('Siapa kamu tadi? harus sama yah, biar ketemu.. hehe');

      fetch(`${location.protocol}//${location.host}/func/getAll.php?from=${from}`)
      .then(res => res.json())
      .then(data => {
        interval = setInterval(() => {
          if (data[count] == undefined) {
            stopInterval(interval);
          }else{
              if(marker) {
                map.removeLayer(marker)
              }

              if(circle) {
                map.removeLayer(circle)
              }

              marker = L.marker([data[count].latitude, data[count].longitude])
              circle = L.circle([data[count].latitude, data[count].longitude], {radius: data[count].accuracy})

              const featureGroup = L.featureGroup([marker, circle]).addTo(map)

              latlngs.push([data[count].latitude, data[count].longitude]);
              polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);

              map.fitBounds(featureGroup.getBounds());
              count++
          }
        }, 250)
      })
      .catch(err => console.log(err));
    });

    function stopInterval(el){
      clearInterval(el);
      console.log('clear');
      console.clear();
    }
  </script>
</body>
</html>
